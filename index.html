<html>
  <!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <label class="add-task__label" for="add-task__new-task">Add Item</label>
      <div class="add-task__task-row-wrapper">
        <input id="add-task__new-task" class="add-task__new-task" type="text">
        <button class="add-task__button">Add</button>
      </div>
    </section>
    <h3 class="to-do">Todo</h3>
    <ul class="incomplete-tasks">
      <li class="list-item incomplete-tasks__task">
        <input class="checkbox" type="checkbox">
        <label class="task-label">Pay Bills</label>
        <input class="task-text" type="text">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete"><img class="delete-button-image" src="./remove.svg"></button>
      </li>
      <li class="list-item incomplete-tasks__task edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="task-label">Go Shopping</label>
        <input class="task-text" type="text" value="Go Shopping">
        <button class="btn-edit">Save</button>
        <button class="btn-delete"><img class="delete-button-image" src="./remove.svg"></button>
      </li>
    </ul>
  <h3>Completed</h3>
  <ul class="completed-tasks">
    <li class="list-item">
      <input class="checkbox" type="checkbox" checked>
      <label class="task-label completed-tasks__label">See the Doctor</label>
      <input class="task-text" type="text">
      <button class="btn-edit">Edit</button>
      <button class="btn-delete"><img class="delete-button-image" src="./remove.svg"></button>
    </li>
  </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
